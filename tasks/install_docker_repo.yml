- name: Uninstall all conflicting packages
  apt:
    name:
      - docker.io
      - docker-doc
      - docker-compose
      - podman-docker
      - containerd
      - runc
    state: absent

- name: Create /etc/apt/keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Docker GPG key
  uri:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /tmp/docker.gpg
    owner: root
    group: root
    mode: 0600

- name: Check Existence of Docker GPG-Key
  stat:
    path: /usr/share/keyrings/docker-archive-keyring.gpg
  register: result_key

- name: Install Docker GPG Key
  shell: 'gpg --dearmor -o /etc/apt/keyrings/docker.gpg'
  when: not result_key.stat.exists
  args:
    executable: /bin/bash

- name: Set permissions for Docker GPG key
  file:
    path: /etc/apt/keyrings/docker.gpg
    mode: '0644'

- name: Add Docker repository to sources.list
  ansible.builtin.lineinfile:
    path: /etc/apt/sources.list.d/docker.list
    create: yes
    line: 'deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable'

